<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-box {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
}

.social-login {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.social-login i {
    margin-right: 8px;
}

.google {
    background: #4285F4;
    color: white;
}

.google:hover {
    background: #357ae8;
}

.github {
    background: #333;
    color: white;
}

.github:hover {
    background: #242424;
}

.apple {
    background: #000;
    color: white;
}

.apple:hover {
    background: #1c1c1c;
}

.divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: #aaa;
    font-size: 14px;
}

.divider hr {
    flex: 1;
    border: none;
    border-top: 1px solid #ddd;
    margin: 0 10px;
}

form {
    text-align: left;
}

label {
    font-size: 14px;
    color: #333;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.email-login {
    width: 100%;
    background: #007BFF;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.email-login:hover {
    background: #0056b3;
}

.signup-text {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.signup-text a {
    color: #007BFF;
    text-decoration: none;
}

.signup-text a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Learning Hub</h2>
            <button class="social-login google"><i class="fab fa-google"></i> Continue with Google</button>
            <button class="social-login github"><i class="fab fa-github"></i> Continue with GitHub</button>
            <button class="social-login apple"><i class="fab fa-apple"></i> Continue with Apple</button>
            <div class="divider">
                <hr><span>OR</span><hr>
            </div>
            <form>
                <label for="email">Email address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="email-login">Continue with Email</button>
            </form>
            <p class="signup-text">Don't have an account yet? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
