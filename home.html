<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Popup</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
             align-items: center;
             min-height: 100vh;
             background-color: rgba(0,0,0,0.4);
           }
        .home-popup-container {
           max-width: 900px;
           background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             overflow: hidden;
        }
     .hero-section {
            background: url('hero.jpg') center/cover no-repeat;
            padding: 100px 20px;
           color: white;
           text-align: center;
           position: relative;
       }
     .hero-section::before {
         content: '';
         position: absolute;
         top: 0;
          left: 0;
          right: 0;
           bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
     }
    .hero-content {
          position: relative;
        z-index: 1;
    }
      .hero-section h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: 500;
    }
      .hero-section p {
       font-size: 1.2rem;
       margin-bottom: 30px;
    }
      .start-learning-button {
          display: inline-block;
         padding: 12px 30px;
           background-color: #fff;
           color: #3498db;
           text-decoration: none;
          border-radius: 5px;
           font-size: 1.1rem;
        font-weight: 500;
           transition: background-color 0.3s, color 0.3s;
     }
   .start-learning-button:hover {
     background-color: #e0f7fa;
        color: #2980b9;
    }
  .course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    }
    .course-item {
       border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
         background-color: white;
     }
     .course-item:hover {
         transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .course-item img {
        max-width: 100%;
        height: auto;
         margin-bottom: 10px;
     }
     .enroll-button {
       display: inline-block;
       padding: 10px 20px;
       background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
</head>

<body>
    <div class="home-popup-container">
           <section id="home" class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to LearnHub!</h1>
                    <p>
                        Unlock your full learning potential with our comprehensive courses and resources.
                   </p>
                    <a href="#courses" class="start-learning-button">Start Learning</a>
                </div>
            </section>

           <section id="courses" class="course-section">
              <h2>Featured Courses</h2>
                <div class="course-grid">
                    <!-- Course items will be dynamically added here -->
                </div>
            </section>
    </div>

                },
            ];

            function populateCourses(){
                const courseGrid = document.querySelector('.course-grid');
                courses.forEach(course => {
                  const courseItem = document.createElement('div');
                    courseItem.classList.add('course-item');
                   courseItem.innerHTML =`
                      <img src="${course.image}" alt="${course.title}">
                       <h3>${course.title}</h3>
                      <p>${course.description}</p>
                     <a href="${course.link}" class="enroll-button">Enroll</a>
                    `;
                  courseGrid.appendChild(courseItem);
               });
           }
        populateCourses()
      });
    </script>
